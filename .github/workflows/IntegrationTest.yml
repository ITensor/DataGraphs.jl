name: "IntegrationTest"
on:
  push:
    branches:
      - "main"
    tags: "*"
    paths:
      - "Project.toml"
  pull_request:
    paths:
      - "Project.toml"
jobs:
  integration-test:
    name: "IntegrationTest"
    strategy:
      matrix:
        pkg:
          - "ITensorNetworks"
          - "ITensorNetworksNext"
    uses: "ITensor/ITensorActions/.github/workflows/IntegrationTest.yml@main"
    with:
      localregistry: "https://github.com/ITensor/ITensorRegistry.git"
      pkg: "${{ matrix.pkg }}"
